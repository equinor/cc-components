name: CI

on:
  push:
    branches: ['main']
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    name: Build
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: PNPM setup
        uses: ./.github/actions/pnpm-setup

      - uses: rharkor/caching-for-turbo@v1.8

      - name: Build
        run: pnpm ci:build
