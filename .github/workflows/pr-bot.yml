name: PR-Bot

on: pull_request

jobs:
  build:
    name: Build
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required to fetch range

      - name: read file
        run: echo "MESSAGE=$(cat pr-bot.txt)" >> $GITHUB_ENV

      - name: test
        run: echo ${{env.MESSAGE}}

      - name: Comment pr
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Beep boop im the PR botðŸ¤– \r\n Available commands are: \r\n Deploy Test \r\n Create fusion app'
            })
