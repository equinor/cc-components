name: 'Deploy PROD build'
on:
  pull_request:
  push:
    branches:
      - main

permissions:
  actions: read
  checks: write
  contents: read
  deployments: write
  id-token: write
  statuses: write
jobs:
  deploy-affected-prod:
    runs-on: ubuntu-latest
    environment: fprd
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required to fetch range

      - name: 'Deploy affected apps to Fusion PROD'
        shell: bash
        env:
          #Runs out of memory when bundling more apps otherwise even though concurrency is 1
          NODE_OPTIONS: '--max_old_space_size=4096'
        run: npx turbo run fprd:deploy --filter=...[HEAD~1] --concurrency 1 --dry-run -- --token ${{ steps.get-fusion-token.outputs.token }} --ai '${{secrets.ai}}' --modelViewerConfig '${{vars.modelViewerConfig}}' --sha '${{github.sha}}'
